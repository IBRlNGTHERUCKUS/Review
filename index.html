<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title> Odin Review </title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Hello World</h1>
        <p>I will now demonstrate list types</p>
        <p>This is an unordered list</p>
        <ul class="unordered">
            <li>This is item 1</li>
            <li>This is item 2</li>
            <li>This is item 3</li>
        </ul>
        <p>I will now demonstrate an ordered list</p>
        <ol class="ordered">
            <li>This is item 1</li>
            <li>This is item 2</li>
            <li>This is item 3</li>
        </ol>
        <!--This is a comment-->
        <div><a href="./pages/links_and_images.html" target="_blank" rel="noopener norefferer">Click here for links and images!</a></div>
        <!--target determines where the link will open-->
        <!--rel noopener makes it so new page can't access old page for security-->
        <!--rel noreferrer makes it so new page doesn't know you linked to it-->
       <div><a href="./pages/flexbox.html"  target="_blank" rel="noopener noreferrer">Click here for flexbox demo!</a></div>
    </body>
</html>
